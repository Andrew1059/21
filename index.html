<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>XIU同学</title>
  <meta name="language" content="zh-CN">
  <meta name="title" content="XIU❤️XU">
  <meta name="github" content="https://github.com/sun0225SUN/Awesome-Love-Code">
  <meta name="describe" content="多幸运遇见了你 ">
  <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/sun0225SUN/photos/img/20210715233345.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link href="./main.css" rel="stylesheet">

  <style>
    /* 心跳跳动动画样式 */
    .heart.bounce {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #ff1493;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      text-align: center;
      line-height: 60px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      animation: heartbeat 1.5s infinite ease-in-out;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.2);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <!-- 音乐播放器 -->
  <audio id="bgmAudio" preload="auto" loop>
    <source src="MP3/1.mp3" type="audio/mpeg" />
    您的浏览器不支持 audio 标签。
  </audio>

  <!-- 播放音乐按钮 -->
  <button id="playMusicBtn" style="
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 9999;
    padding: 8px 16px;
    font-size: 16px;
    background-color: #ff69b4;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  ">播放音乐</button>

  <!-- 跳转链接按钮 -->
  <a href="https://andrew1059.github.io/6/" class="heart bounce" target="_blank">❤️</a>

  <script type="text/javascript" src="./main.js"></script>

  <script>
    const bgmAudio = document.getElementById('bgmAudio');
    const playMusicBtn = document.getElementById('playMusicBtn');

    playMusicBtn.addEventListener('click', function () {
      bgmAudio.play().then(() => {
        playMusicBtn.style.display = 'none'; // 播放成功后隐藏按钮
      }).catch(err => {
        console.error('音乐播放失败:', err);
        alert('播放失败，请检查音频文件路径或浏览器权限');
      });
    });
  </script>

</body>

</html>
